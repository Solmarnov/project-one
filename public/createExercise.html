<!-- Header Area -->
<header id="header">
    <div class="container main-menu">
        <div class="row align-items-center justify-content-between d-flex">
            <div id="logo">
                <!-- add an image for logo -->
                <a href="/"><img src="" alt="" title="" /></a>
            </div>
        </div>
    </div>
</header>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="row">
                <div class="col-sm-2 mt-4">
                    <a class="btn btn-light" href="/exercises">Go Back</a>
                </div>
            </div>
            <div class="col-md-5 offset-md-3">
                <form id="cms">
                    <div class="form-group mt-5">
                        <h3 class="text-center">Create your own exercise!</h3>
                        <br>
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title">
                        <br />
                        <div class="form-group">
                            <label for="category">Difficulty:</label>
                            <select class="custom-select" id="difficulty">
                                <option value="Beginners">Beginners</option>
                                <option value="Intermiate">Intermediate</option>
                                <option value="Advance">Advance</option>
                            </select>
                        </div>
                        <br />
                        <label for="body">Body:</label>
                        <textarea class="form-control" rows="10" id="body"></textarea>
                        <br />
                        <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="row">

    <!-- Custom Script -->
    <script src="js/createExercise.js" type="text/javascript"></script>

</body>
